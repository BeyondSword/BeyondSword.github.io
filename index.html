---
layout: default
title: Andy's HomePage
header: 最新更新
---
<div class="blurb">
	<h1>{{ page.header }}</h1>
	<ul class="posts">
	  {% for post in site.posts %}
	    <li><span>{{ post.date | date_to_string }}</span> » <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
	  {% endfor %}
	</ul>
</div><!-- /.blurb -->
